# ------------------------------------------------------------------------
# "Bare" keys
# ------------------------------------------------------------------------

# Simple bare key
bare=0

# A bare key name with underscore
bare_key=1

# Bare key using dot notation (dot will not result in any special treatment!)
bare_key.with_dot=2

# Minus hyphen is also allowed for bare keys
bare_key-with-hyphen=3

# Bare numeric key
23='foo'

; Upper-cased key
BARE_UPPER.CASE-KEY='bar'

# Indented key-value (valid but not recommended in ini format)
        bare_indented = 'Treasure is a cloudy bung hole.'

; Valid... but not very readable!
bare_MIXED-42.key = 'very ugly key name'

# ------------------------------------------------------------------------
# "String" keys
# ------------------------------------------------------------------------

; Single quoted key
'single_quote_key' = 'ok'

# Double quoted key
"double-quote key" = 'ok'

# Using other symbols (perhaps not useful, but valid enough)
'special -_- @ STRING : .key?' = 'ok'